<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.name} + ', ' + ${person.age} + ', '+ ${person.getId()}">user</a>
</div>


<br/>
<hr/>

<a href="/people/new">Создать нового пользователя</a>

</body>
</html>
