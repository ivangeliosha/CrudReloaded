<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая книга</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title" >Enter title</label>
    <input type="text" th:field="*{title}" id="title" />
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Введите название книги</div>
    <br>
    <label for="author" >Enter author</label>
    <input type="text" th:field="*{author}" id="author" />
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Введите автора</div>
    <br>
    <label for="year" >Enter year</label>
    <input type="text" th:field="*{year}" id="year" />
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Введите год</div>
    <br>

    <input type="submit" value="Create"/>
</form>

</body>
</html>
